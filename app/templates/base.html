<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GitHub Candidate Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">
                GitHub Candidate Analyzer
            </h1>
            <p class="text-center text-gray-600">
                Powered by Claude Agent SDK
            </p>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-12 pt-8 border-t border-gray-200 text-center text-sm text-gray-500">
            <p>Analyzes GitHub profiles using autonomous AI agents</p>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
